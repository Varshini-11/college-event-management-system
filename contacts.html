<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - College Event Management</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS -->
    <style>
        /* Add custom CSS styles here */
        body {
            /* Multicolor Gradient Background */
            background: linear-gradient(to right, #ff5733, #ffec40, #ff33da, #3399ff);
            background-size: 200% 100%;
            animation: gradient 5s linear infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

        
        
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (You can customize this) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">College Events</a>
    </nav>

    <!-- Contact Information -->
    <div class="container mt-4 contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, you can reach us through the following contact information:</p>
        
        <!-- Address -->
        <p><strong>Address:</strong> CSE Sseminar Hall,CSE BLOCK</p>
        
        <!-- Contact Number -->
        <p><strong>Contact:</strong> 9658545251</p>
        
        <!-- Email -->
        <p><strong>Email:</strong> <a href="mailto:contact@collegeevents.com">demo@gmail.com</a></p>
    </div>

    <!-- Add Bootstrap and jQuery scripts at the end of the body for better performance -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
